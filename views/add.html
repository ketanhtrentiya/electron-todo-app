</head>

<body>
    <form>
        <div>
            <label>Enter Your Todo :</label>
            <input autofocus />
        </div>
        <button type="submit">Add</button>
    </form>

    <!-- JS -->
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const { value } = document.querySelector('input');
            window.api.send('todo:add', value);
        })
    </script>
</body>
